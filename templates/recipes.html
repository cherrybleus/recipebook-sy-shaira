<!DOCTYPE html>
<html>
    <head>
        <title>Recipe Book</title>
    </head>
    <body>
        <h2>Recipe Book</h2>
        <ul>
            {% for recipe in object_list %}
            <li>
                <a href="{{ recipe.get_absolute_url }}">
                    {{ recipe }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
