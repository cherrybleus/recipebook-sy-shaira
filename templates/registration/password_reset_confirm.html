<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Recipe Book</title>
    </head>
    <body>
        {% if validlink %}
        <h1>Password Reset Confirm</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Change password">
        </form>
        {% else %}
            <p>
                Invalid password reset link!
            </p>
        {% endif %}
    </body>
</html>
